env:
  LANG: 'en_US.UTF-8'

font:
  size: 12
  normal:
    family: 'BlexMono NF'
    style: Regular
  bold:
    family: BlexMono NF
    style: SemiBold
  italic:
    family: BlexMono NF
    style: Italic

window:
  opacity: 0.7
  padding:
    x: 0
    y: 0

  dynamic_padding: false

  decorations: full

  dimensions:
    columns: 90
    lines: 30

schemes:
  codelight: &light
    primary:
      background: '#ffffff'
      foreground: '#1e1e1e'

    cursor:
      text: '#d4d4d4'
      cursor: '#d4d4d4'

    normal:
      black: '#1e1e1e'
      red: '#c72e0f'
      green: '#009000'
      yellow: '#795e25'
      blue: '#007acc'
      magenta: '#af00db'
      cyan: '#56b6c2'
      white: '#d4d4d4'

    bright:
      black: '#1e1e1e'
      red: '#c72e0f'
      green: '#009000'
      yellow: '#795e25'
      blue: '#007acc'
      magenta: '#af00db'
      cyan: '#56b6c2'
      white: '#d4d4d4'

  codedark: &dark
    primary:
      background: '#000000'
      foreground: '#d4d4d4'

    cursor:
      text: '#d4d4d4'
      cursor: '#d4d4d4'

    normal:
      black: '#000000'
      red: '#f44747'
      green: '#608b4e'
      yellow: '#dcdcaa'
      blue: '#569cd6'
      magenta: '#c678dd'
      cyan: '#56b6c2'
      white: '#d4d4d4'

    bright:
      black: '#545454'
      red: '#f44747'
      green: '#608b4e'
      yellow: '#dcdcaa'
      blue: '#569cd6'
      magenta: '#c678dd'
      cyan: '#56b6c2'
      white: '#d4d4d4'

import:
  - ~/.config/alacritty/themes/themes/monokai_charcoal.yaml
